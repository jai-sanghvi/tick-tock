<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/><link rel="shortcut icon" href="eafcad91e2902dd43ba6.png" type="image/x-icon"/><title>TickTock</title><script defer="defer" src="main.js"></script></head><body><main><aside id="lists"><div id="logo"><a href="https://github.com/jai-sanghvi/tick-tock" target="_blank"><img src="eafcad91e2902dd43ba6.png" alt="tick tock logo" width="50" height="50"/></a><h1><a href="https://github.com/jai-sanghvi/tick-tock" target="_blank">TickTock</a></h1></div><button type="button" id="new-list-button"><img src="e30c60c606b12c60d642.svg" width="20" height="20" alt="add"/> <span>New list</span></button></aside><section id="tasks"><header><h2 id="current-list-title">Tasks</h2><div><div id="list-settings-container" class="dd-container"><input type="image" src="6d6aea589c7b561f0274.svg" alt="list settings" width="20" height="20" class="dd-toggle dd-click"/><ul class="dd-content"><li id="rename-list-button"><img src="04b09d36155941c0d2fc.svg" alt="" width="20" height="20"/> <span>Rename List</span></li><li id="delete-list-button"><img src="13f6a2ce14a3865140a5.svg" alt="" width="20" height="20"/> <span>Delete List</span></li></ul></div></div></header><form id="task-input"><button type="submit"><img src="e30c60c606b12c60d642.svg" width="20" height="20" alt="add"/></button> <input name="title" id="title" placeholder="Add a task" autocomplete="off" required/> <button type="button" id="date-picker-button" title="Add due date"><img src="7a16f5ffec5b1c3a7838.svg" width="20" height="20" alt="calendar"/> <input type="date" name="duedate" id="duedate"/></button></form></section></main></body></html>
