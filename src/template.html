<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>TickTock</title>
</head>
<body>
  <main>
    <aside id="sidebar">
      <ul id="categories-container"></ul>
      <button type="button" id="new-list"><span>&#43;</span>New list</button>
    </aside>
    <section id="tasks">
      <h2 id="list-title"></h2>
      <div class="tasks-container">
        <div id="active-tasks"></div>
        <details id="completed-tasks" open></details>
      </div>
      <form id="task-input">
        <span id="add-task-icon">&#43;</span>
        <input type="text" name="title" id="title" placeholder="Add a task" autocomplete="off" required>
        <input type="hidden" name="list" id="list" value="default">
        <button type="button" id="date-picker-button" title="Add due date">&#128197;<input type="date" name="duedate" id="duedate"></button>
      </form>
    </section>
  </main>
</body>
</html>
