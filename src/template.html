<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TickTock</title>
</head>
<body>
  <main>
    <aside id="sidebar">
      <ul id="categories-container"></ul>
      <button id="new-list">New list</button>
    </aside>
    <section id="tasks">
      <div class="tasks-container">
        <div id="active-tasks"></div>
        <details id="completed-tasks" open></details>
      </div>
      <form id="task-input">
        <input type="text" name="title" id="title" placeholder="Add a task" autocomplete="off">
        <input type="hidden" name="list" id="list" value="default">
      </form>
    </section>
  </main>
</body>
</html>
